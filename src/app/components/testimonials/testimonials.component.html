<section id="testimonials" class="mt-4">
    <div class="container bg-whitecolored p-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 mb-5 text-center">
                <h1>Testimonials</h1>
            </div>
            <div class="col-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                      <li data-target="#myCarousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner mb-4">
                      <div class="carousel-item" *ngFor="let test of testimonials.data;let i=index;let isFirst=first" [ngClass]="{active:isFirst}">
                          <div class="row text-left text-center-sm">
                              <div class="col-md-3 col-lg-2 offset-md-2">
                                <img class="img-fluid rounded-circle" src="{{test.avatar}}">
                              </div>
                              <div class="col-md-5 col-lg-6">
                                  <h4>{{test.first_name}} {{test.last_name}}</h4>
                                  <p class="text-muted">{{test.email}}</p>
                                  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime repellat sed nobis, fugit nihil, placeat, tenetur architecto omnis recusandae natus nemo dolores explicabo? Facilis quaerat esse voluptatum c</p>
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
