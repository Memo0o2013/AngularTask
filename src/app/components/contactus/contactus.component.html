<section id="contact">
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-4 text-center">
            <h1>{{'Contact Us' | translate}}</h1>
        </div>
        <div class="col-lg-5 mt-4">
            <iframe class="w-100 map-lg map-xl" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55239.23318061964!2d31.338604649999997!3d30.08123665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145815f8139c47a3%3A0xc1744516bae86a18!2sCitystars%20Heliopolis!5e0!3m2!1sen!2seg!4v1597161324710!5m2!1sen!2seg"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="col-lg-7 mt-4">
            <div class="row text-left mb-4">
                <div class=" col-md-5 col-lg-4 col-xl-5">
                    <i class="fa fa-map-marker mr-2"></i>
                    <p class="d-inline">{{'Address-sm' | translate}}</p>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4">
                    <i class="fa fa-envelope mr-lg-1 mr-2"></i>
                    <p class="d-inline">info@example.com</p>
                </div>
                <div class="col-md-3 col-lg-4 col-xl-3">
                    <i class="fa fa-phone mr-2 mr-lg-1"></i>
                    <p class="d-inline">{{'Number' | translate}}</p>
                </div>
            </div>
            <form>
                <div class="row">
                  <div class="form-group col-12 col-md-6">
                    <input type="text" class="form-control" id="inputName" placeholder="{{'Name' | translate}}" formControlName="name" required>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="{{'Email' | translate}}" formControlName="email" required>
                  </div>
                  <div class="form-group col-12 ">
                    <input type="text" class="form-control" id="inputsubject" placeholder="{{'Subject' | translate}}" formControlName="subject" required>
                  </div>
                  <div class="form-group col-12 ">
                    <textarea class="form-control" rows="5" placeholder="{{'Message' | translate}}" formControlName="message" required></textarea>
                  </div>
                  <div class="form-group col-8 offset-3">
                    <button type="submit" class="btn form-btn ">{{'Send' | translate}}</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
